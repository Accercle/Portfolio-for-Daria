<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Portfolio</title>
</head>
<body>
    <header class="header section">
        <div class="header__inner container">
            <div class="header__body header__body-grid--2-cols">
                <div class="header__body-description">
                    <a 
                        href="index.html" 
                        class="header__logo logo" 
                        aria-label="Главная страница" 
                        title="Главная страница"
                    >
                        <img 
                            src="images/logo.svg" 
                            alt=""
                            width="100" height="100" loading="lazy"
                        >
                    </a>
                    <div class="header__body-initials">
                        <p>Князькова Дарья Антоновна</p>
                    </div>
                    <div class="header__body-birth-date">
                        <p><time datetime="2004-01-25">25.01.2004</time></p>
                    </div>
                    <div class="header__body-post">
                        <p>Специалист по социальной работе</p>
                    </div>
                    <div class="header__body-education">
                        <p>ФГБОУ ВО «Новосибирский ГАУ», 
                            факультет среднего профессионального образования: 
                            <time datetime="2023">2023</time>-<time datetime="2025"></time>
                        </p>
                    </div>
                </div>
                <div class="header__body-image">
                    <img 
                    src="images/header.jpg" 
                    alt="Author"
                    class="header__body-img"
                    width="660" height="940" loading="lazy">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
